<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("SlideshowTutorial");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

// define custom draw function
var drawFunction = function(source, canvasCtx, viewParams) {
    canvasCtx.beginPath();
    canvasCtx.arc(source.x, source.y, source.data['size'] * 2, 0, 2 * Math.PI, false);
    canvasCtx.closePath();
    canvasCtx.strokeStyle = '#c38';
    canvasCtx.lineWidth = 3;
    canvasCtx.globalAlpha = 0.7,
    canvasCtx.stroke();
    var fov = Math.max(viewParams['fov'][0], viewParams['fov'][1]);

    // object name is displayed only if fov<180
    if (fov>100) {
        return;
    }

    canvasCtx.globalAlpha = 0.9;
    canvasCtx.globalAlpha = 1;

    var xShift = 10;

    canvasCtx.font = 'small-caps bold 12px arial'
    canvasCtx.fillStyle = '#ffffff';
    canvasCtx.fillText(source.data['name'], source.x + xShift, source.y -4);

    // object type is displayed only if fov<180
    if (fov>100) {
        return;
    }
    canvasCtx.font = '12px Arial'
    canvasCtx.fillStyle = '#abc';
    canvasCtx.fillText(source.data['otype'], source.x + 2 + xShift, source.y + 10);
};

//toros
// define custom draw function
var drawFunction = function(source, canvasCtx, viewParams) {
    canvasCtx.beginPath();
    canvasCtx.arc(source.x, source.y, source.data['size'] * 2, 0, 2 * Math.PI, false);
    canvasCtx.closePath();
    canvasCtx.strokeStyle = '#c38';
    canvasCtx.lineWidth = 3;
    canvasCtx.globalAlpha = 0.7,
    canvasCtx.stroke();
    var fov = Math.max(viewParams['fov'][0], viewParams['fov'][1]);

    // object name is displayed only if fov<180
    if (fov>100) {
        return;
    }

    canvasCtx.globalAlpha = 0.9;
    canvasCtx.globalAlpha = 1;

    var xShift = 60;

    canvasCtx.font = 'small-caps bold 12px arial'
    canvasCtx.fillStyle = '#ffffff';
    canvasCtx.fillText(source.data['name'], source.x - xShift, source.y +10);

    // object type is displayed only if fov<180
    if (fov>100) {
        return;
    }
    canvasCtx.font = '12px Arial'
    canvasCtx.fillStyle = '#abc';
    canvasCtx.fillText(source.data['otype'], source.x + 2 + xShift, source.y + 10);
};

// create catalog layer with custom draw function
var cat = A.catalog({name: 'Virgo cluster', shape: drawFunction});
// add sources to the new layer
cat.addSources([TOROScollaboration]);
aladin.addCatalog(cat);
